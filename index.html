<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
  <div class="container">
    <div class="row">
      <br>
      <div class="col-md-12 col-1 text-center" id="header-page">
        <div class="jumbotron">
          <h1><strong>Belly Button Biodiversity <br> Dashboard</strong></h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
      </div>
    </div>
    <div class="row">
      <br>
      <div class="col-md-3">
        <div class="panel panel-info">
          <div class="panel-heading">
          <h5>Test Subject ID No.:
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h5 class="panel-title">Demographic Info
          </div>
          
          <div class="panel-body"></div>

          <table id="sample-metadata" class="table table-striped">
          
            <tbody></tbody>
          </table></h5>
      </div>
      </div>
      <div class="col-md-4">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h5 class="panel-title">Top 10 OTUs in Individual
          </div>
          <div class="panel-body">
            <div id="barArea">
              <div id="bar"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- <div class="col-md-5">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h5 class="panel-title">Belly Button Washing Frequency
          </div>
          <div class="panel-body">
            <div id="gauge"></div>
          </div>
        </div>    
      </div>
    </div> -->

    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h5 class="panel-title">Belly Button Bubble Chart
          </div>
          <div class="panel-body">
            <div id="bubble"></div>
          </div> 
        </div>   
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <script src="./static/js/app.js"></script>

  <footer class="footer">
    <span class="bottom">Belly Button Biodiversity</span>
    <div class="footer">&copy; Copyright Xinliang Huang 2020

  </footer>
